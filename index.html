!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Found my cat?</title>

<style>
body{
  font-family:system-ui;
  max-width:700px;
  margin:40px auto;
  padding:16px;
}
.box{
  border:1px solid #ddd;
  border-radius:14px;
  padding:16px;
}
button{
  padding:14px;
  margin-top:12px;
  width:100%;
  border-radius:12px;
  border:1px solid black;
  background:white;
  font-size:16px;
}
</style>
</head>

<body>

<div class="box">
<h1>üêæ Found my cat?</h1>

<p>
<a href="tel:07956155308">Call</a> |
<a href="sms:07956155308">Text</a> |
<a href="https://wa.me/447956155308">WhatsApp</a>
</p>

<button onclick="shareLocation()">Share my location</button>

<p id="status"></p>

<p>
If safe, please keep my cat indoors and send your location.
</p>

</div>

<script>

function shareLocation(){

  var status = document.getElementById("status");
  status.innerText = "Requesting location...";

  if(!navigator.geolocation){
    status.innerText = "Location not supported.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function(pos){

      var lat = pos.coords.latitude;
      var lon = pos.coords.longitude;

      var link =
        "https://maps.google.com/?q=" + lat + "," + lon;

      status.innerText =
        "Location ready ‚úî Opening share menu...";

      if(navigator.share){
        navigator.share({
          text:"Hi! I found your cat. My location:",
          url:link
        });
      }else{
        status.innerText =
          "Copy this link and send it:";
        status.innerText += " " + link;
      }
    },

    function(){
      status.innerText =
        "Location blocked. Please allow location.";
    }
  );
}

</script>

</body>
</html>
