<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Found my cat?</title>
  <style>
    body{font-family:system-ui,-apple-system,Arial;max-width:720px;margin:40px auto;padding:0 16px;line-height:1.4}
    .box{border:1px solid #ddd;border-radius:14px;padding:16px}
    h1{margin:0 0 10px}
    .btn{display:inline-block;margin-top:10px;padding:12px 14px;border-radius:12px;border:1px solid #111;text-decoration:none}
    small{color:#555}
  </style>
</head>
<body>
  <div class="box">
    <h1>üêæ Found my cat?</h1>
    <p>Please message me on Telegram and I‚Äôll reply ASAP.</p>

    <p><b>Telegram:</b> <a href="https://t.me/lara2599
                        ">lara2599</a></p>

    <p><b>What to do:</b><br>
      ‚Ä¢ If safe, keep my cat indoors<br>
      ‚Ä¢ Send me your location / a photo<br>
      ‚Ä¢ I‚Äôll come collect her
      

      ‚Ä¢ my phone number 07956155308    </p>

    <small>Thank you so much ‚ù§Ô∏è</small>
  </div>
</body>
</html>
<script>
(() => {
  const TELEGRAM_USERNAME = "lara2599";

  const box = document.querySelector(".box");
  if (!box) return;

  const btn = document.createElement("button");
  btn.textContent = "Share my location (helps get your cat home)";
  btn.style.padding = "12px 14px";
  btn.style.borderRadius = "12px";
  btn.style.border = "1px solid #111";
  btn.style.background = "white";
  btn.style.cursor = "pointer";
  btn.style.marginTop = "12px";

  btn.onclick = () => {
    if (!navigator.geolocation) {
      alert("Location isn't supported on this device.");
      return;
    }
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const acc = pos.coords.accuracy;
        const maps = `https://maps.google.com/?q=${lat},${lon}`;

        const div = document.createElement("div");
        div.style.marginTop = "12px";
        div.innerHTML = `
          <p><b>Location:</b> ${lat.toFixed(6)}, ${lon.toFixed(6)} (¬±${Math.round(acc)}m)</p>
          <p><a href="${maps}" target="_blank" rel="noopener">Open in Google Maps</a></p>
          <p>Please send me the Google Maps link on Telegram:
            <a href="https://t.me/${TELEGRAM_USERNAME}">@${TELEGRAM_USERNAME}</a>
          </p>
        `;
        box.appendChild(div);
      },
      () => alert("If you can, please allow location, or message me your area on Telegram."),
      { enableHighAccuracy: true, timeout: 12000, maximumAge: 0 }
    );
  };

  box.appendChild(btn);
})();
</script>
